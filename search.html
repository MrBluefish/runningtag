<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - RunningTag.com</title>
  <link rel="stylesheet" href="runningtag.css"> <!-- Assumes styles for input, button, and container are defined -->
</head>
<body>
  <!-- Header Section -->
    <header>
      <section>
        <div class="flex-container">
          <img class="header-img-left" src="./images/RunningTag.com (Logo)2/1.png">
          <img class="header-img" type="button" src="./images/RunningTag.com (Logo)2/2.png">
          <img class="header-img-right" src="./images/RunningTag.com (Logo)2/3.png">
        <script>
          document.getElementById('logoButton').addEventListener('click', function() {
            window.location.href = 'https://www.godaddy.com/domainsearch/find?checkAvail=1&domainToCheck=runningtag.com&itc=mya_dom_srch&pl_id=1&key=mya_domain_search';
          });
        </script>
        <div class="navflex">
        <nav class="navbar">
          <ul class="top-list">
            <li class="nav-button"><a href="./index.html">Home</a></li>
            <li class="nav-button"><a href="./about.html">About</a></li>
            <li class="nav-button"><a href="./blog.html">Blog</a></li>
            <li class="nav-button"><a href="./search.html">Search</a></li>
          </ul>
        </nav>
        </div>
      </div>
    </header>
  </header>

  <!-- Main Content Section for Search -->
 
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Search the web...">
        <button type="submit">Search</button>
    </form>

    <script>
        document.getElementById('searchForm').onsubmit = function() {
            var query = document.getElementById('searchQuery').value;
            var searchURL = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            window.open(searchURL, '_blank');
            return false; // Prevent the form from submitting normally
        };
    </script>
</body>
